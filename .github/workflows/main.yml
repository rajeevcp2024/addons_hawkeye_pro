name: Build Android APK (Debug)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies (include dev)
        working-directory: addons_hawkeye_pro
        run: npm install --include=dev

      - name: Verify TypeScript
        working-directory: addons_hawkeye_pro
        run: npx tsc -v

      - name: Add Android platform
        working-directory: addons_hawkeye_pro
        run: npx cap add android || echo "Android already added"

      - name: Sync Capacitor
        working-directory: addons_hawkeye_pro
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: addons_hawkeye_pro/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ADDON-S-Hawkeye-Pro-debug-apk
          path: addons_hawkeye_pro/android/app/build/outputs/apk/debug/app-debug.apk
